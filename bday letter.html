<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Letter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .letter {
            transform-style: preserve-3d;
            transition: all 0.8s ease;
        }
        .letter.flipped {
            transform: rotateY(180deg);
        }
        .letter-front, .letter-back {
            backface-visibility: hidden;
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .letter-back {
            transform: rotateY(180deg);
        }
        .wax-seal {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .envelope {
            transition: all 0.5s ease;
        }
        .envelope.open {
            transform: translateY(-50px) rotateX(180deg);
            opacity: 0.5;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-100 to-green-100 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full">
        <div class="relative mx-auto mb-8 envelope cursor-pointer" id="envelope">
            <div class="absolute inset-0 bg-green-400 rounded-lg shadow-lg transform rotate-6"></div>
            <div class="relative bg-green-500 rounded-lg p-6 shadow-lg transform -rotate-3">
                <div class="flex justify-between items-start">
                    <div>
                        <div class="w-16 h-2 bg-green-300 rounded-full mb-2"></div>
                        <div class="w-24 h-2 bg-green-300 rounded-full"></div>
                    </div>
                    <div class="wax-seal w-12 h-12 bg-gradient-to-br from-red-600 to-red-800 rounded-full flex items-center justify-center text-white shadow-lg">
                        <i class="fas fa-heart text-xl"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="relative letter w-full h-96 mx-auto cursor-pointer" id="letter">
            <div class="letter-front absolute inset-0 bg-white border-2 border-green-300 rounded-lg p-8 shadow-lg flex flex-col">
                <div class="flex-1 border-b-2 border-dashed border-green-200">
                    <div class="flex justify-between items-center mb-6">
                        <div class="text-green-500">
                            <div class="text-sm">To:</div>
                            <div class="font-bold text-lg">Someone Annoyingly Special</div>
                        </div>
                        <div class="text-right text-gray-400 text-xs">
                            <div>Date: Whenever your birthday is</div>
                            <div>From: Loki</div>
                        </div>
                    </div>

                    <div class="grid grid-cols-12 gap-1 mb-4">
                        <div class="col-span-1 h-1 bg-green-200 rounded-full"></div>
                        <div class="col-span-1 h-1 bg-pink-200 rounded-full"></div>
                        <div class="col-span-1 h-1 bg-pink-200 rounded-full"></div>
                        <div class="col-span-1 h-1 bg-pink-200 rounded-full"></div>
                        <div class="col-span-1 h-1 bg-pink-200 rounded-full"></div>
                        <div class="col-span-1 h-1 bg-pink-200 rounded-full"></div>
                        <div class="col-span-1 h-1 bg-pink-200 rounded-full"></div>
                        <div class="col-span-1 h-1 bg-pink-200 rounded-full"></div>
                        <div class="col-span-1 h-1 bg-pink-200 rounded-full"></div>
                        <div class="col-span-1 h-1 bg-pink-200 rounded-full"></div>
                        <div class="col-span-1 h-1 bg-pink-200 rounded-full"></div>
                        <div class="col-span-1 h-1 bg-pink-200 rounded-full"></div>
                    </div>

                    <div class="text-center text-gray-400 italic">
                        <p>Tap to reveal the message...</p>
                        <i class="fas fa-hand-point-up mt-4 text-2xl text-green-400"></i>
                    </div>
                </div>
                <div class="pt-4 text-center text-xs text-gray-400">
                    <i class="fas fa-lock-open mr-1"></i> This letter is sealed with magic
                </div>
            </div>

            <div class="letter-back absolute inset-0 bg-gradient-to-br from-green-50 to-purple-50 border-2 border-green-300 rounded-lg p-8 shadow-lg flex items-center justify-center">
                <div class="text-center">
                    <div class="text-green-800 text-2xl md:text-3xl font-bold mb-4 leading-tight">
                        You are my favorite<br>
                        <span class="text-3xl md:text-4xl text-purple-600">annoying witch</span>
                    </div>
                    <div class="w-24 h-1 bg-pink-300 rounded-full mx-auto my-6"></div>
                    <div class="text-green-600 italic">
                        <p>Now take out your wand and potions</p>
                        <p>To cast a spell for me to get free brownies</p>
                    </div>
                    <div class="mt-8">
                        <div class="wax-seal w-12 h-12 bg-gradient-to-br from-purple-600 to-green-600 rounded-full flex items-center justify-center text-white shadow-lg mx-auto">
                            <i class="fas fa-magic text-xl"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Envelope animation
        const envelope = document.getElementById('envelope');
        const letter = document.getElementById('letter');

        envelope.addEventListener('click', () => {
            envelope.classList.add('open');
            setTimeout(() => {
                envelope.style.display = 'none';
                letter.style.display = 'block';
            }, 500);
        });

        // Letter flip animation
        letter.addEventListener('click', () => {
            letter.classList.toggle('flipped');

            if (letter.classList.contains('flipped')) {
                // Add confetti when message is revealed
                const confettiCount = 30;
                for (let i = 0; i < confettiCount; i++) {
                    createConfetti();
                }
            }
        });

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'absolute w-2 h-2 rounded-full';

            // Random colors
            const colors = ['bg-green-400', 'bg-purple-400', 'bg-red-400', 'bg-yellow-400'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.classList.add(randomColor);

            // Random position
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight * 0.5;
            confetti.style.left = `${x}px`;
            confetti.style.top = `${y}px`;

            // Random animation
            const animationDuration = Math.random() * 3 + 2;
            confetti.style.animation = `fall ${animationDuration}s linear forwards`;

            document.body.appendChild(confetti);

            // Add falling animation
            const keyframes = `
                @keyframes fall {
                    to {
                        transform: translateY(${window.innerHeight}px) rotate(${Math.random() * 360}deg);
                        opacity: 0;
                    }
                }
            `;

            const styleElement = document.createElement('style');
            styleElement.innerHTML = keyframes;
            document.head.appendChild(styleElement);

            // Remove confetti after animation
            setTimeout(() => {
                confetti.remove();
                styleElement.remove();
            }, animationDuration * 1000);
        }
    </script>
</body>
</html>
